<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Weather Application</title>
</head>
<body>
    <div class="container-fluid">
        <section class="main">
            <section class="inputs">
            <input type="text" name="city" placeholder="Enter any city..." id="cityinput">
            <input type="submit" id="add">
            <input type="submit" value="Geo" id="butn">

            <!-- <button placeholder="submit" id="add">button here</button> -->

        </section></section>
        <section class="display">
            <div class="wrapper">
                <h2 id="cityoutput"></h2>
                <p id="description"></p>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="feelslike"></p>
                <p id="country"></p>
            </div>
        </section>
    </div>
</body>
<script src="weather-main.js"></script>
</html>
